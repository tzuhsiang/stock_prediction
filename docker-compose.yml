services:
  stock-predictor:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./app.py:/app/app.py
      - ./test_stock.py:/app/test_stock.py
      - ./stock_predictor.py:/app/stock_predictor.py
    env_file:
      - .env
    environment:
      - TZ=Asia/Taipei
    ports:
      - "8501:8501"  # Streamlit web interface
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
