services:
  stock-predictor:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./app.py:/app/app.py
    environment:
      - TZ=Asia/Taipei
      - http_proxy=http://10.160.3.88:8080
      - https_proxy=http://10.160.3.88:8080
      - HTTP_PROXY=http://10.160.3.88:8080
      - HTTPS_PROXY=http://10.160.3.88:8080
    ports:
      - "8501:8501"  # Streamlit web interface
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
